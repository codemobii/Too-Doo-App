                        </button>

                    </div>

                </div>

                <!-- Item list -->

                <div class="todo_list_cont">

                    <ul class="todo_list">

                        <li class="list">Go to McDonalds</li>
                        <li class="list">Prepare report</li>
                        <li class="list">Meet with Tom (Coding)</li>
                        <li class="list">Programmers meeting</li>
                        <li class="list">Complete Too-Doo App</li>
                        <li class="list">Go to the Cafe</li>

                    </ul>

                </div>

                <!-- Add Button -->

                <button class="add_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"><path fill="none" d="M0 0h24v24H0z"/><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/></svg>
                </button>

                <!-- Add List -->


            </div>

        </div>

        <script src="assets/js/jquery.js" charset="utf-8"></script>

            disableSelection(document.body);
